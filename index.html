<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-paises</title>

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="container-theme">
            <div class="theme-mode">
                <i class="bx bx-moon tema-escuro"></i>
            </div>
            <div class="container-switch">
                <span class="text-switch">Modo escuro</span>
                <div class="toggle-switch">
                    <span class="switch">
                </div>
            </div>
        </div>
    </header>
    <main>
        <article>
            <section class="container-search">
                <div class="text-search">
                    <i class='bx bx-search'></i>
                    <input id="txtSearch" type="text" placeholder="Search for a country...">
                </div>
                <div class="select-search">
                    <select id="slcSearch" name="slcSearch">
                        <option value="">Filter by Region</option>
                    </select>
                </div>
            </section>
            <section class="container-countries">
                <!-- O conteúdo está no retorno da função -->
            </section>
        </article>
    </main>
    <footer>
        <p>Desenvolvido por: <strong>Gustavo Sachetto</strong></p>
    </footer>
</body>
</html>
